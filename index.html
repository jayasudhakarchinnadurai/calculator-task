<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            display: none;
        }
        .values{
            color: blue;
        }
        .data{
            color: green;
        }
        
    </style>
</head>
<body>
    
    <p class="screen"></p>

    <div class="calc">
        <button style="background-color: red;" onclick="clicking(this)" class="1">1</button>
        <button style="background-color: red;" onclick="clicking(this)" class="2">2</button>
        <button style="background-color: red;" onclick="clicking(this)" class="3">3</button><br><br>

        <button  style="background-color: red;" onclick="clicking(this)" class="4">4</button>
        <button  style="background-color: red;" onclick="clicking(this)" class="5">5</button>
        <button  style="background-color: red;" onclick="clicking(this)" class="6">6</button><br><br>

        <button  style="background-color: red;" onclick="clicking(this)" class="7">7</button>
        <button  style="background-color: red;" onclick="clicking(this)" class="8">8</button>
        <button  style="background-color: red;" onclick="clicking(this)" class="9">9</button><br><br>

        <button  style="background-color: red;" onclick="clicking(this)" class="0">0</button>
        <button  style="background-color: red;" onclick="clicking(this)" class="-">-</button>
        <button  style="background-color: red;" onclick="clicking(this)" class="-">+</button><br><br>
       
        <button  style="background-color: red;" onclick="clicking(this)" class="*">*</button>
        <button  style="background-color: red;" onclick="clicking(this)" class="/">/</button>
        <button  style="background-color: red;" onclick="evaluate(this)" class="= number" >=</button><br><br>
        
    </div>

    <br>
    <br>
    <hr>
    <br>
    <br>
</body>
<script src="script.js"></script>
</html>
